name: jepsen
director_uuid: 44586d7c-bcce-4f5f-ae80-42bb8a1ed08b

releases:
- name: jepsen
  version: latest
- name: cf-mysql
  version: latest

compilation:
  workers: 10
  network: default
  reuse_compilation_vms: true
  cloud_properties:
    name: random

update:
  canaries: 1
  canary_watch_time: 1000-240000
  update_watch_time: 1000-600000
  max_in_flight: 5

resource_pools:
- name: common-resource-pool
  network: default
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

disk_pools:
- name: disks
  disk_size: 10_000

networks:
- name: default
  type: manual
  subnets:
  - range: 10.244.0.0/24
    reserved: [10.244.0.1]
    static:
    - 10.244.0.2
    - 10.244.0.3
    - 10.244.0.4
    - 10.244.0.5
    - 10.244.0.6
    - 10.244.0.7

jobs:
- name: db-node
  instances: 5
  templates:
    - {name: db-node, release: jepsen}
    - {name: mysql, release: cf-mysql}
  resource_pool: common-resource-pool
  networks:
    - name: default
      static_ips:
        - 10.244.0.3
        - 10.244.0.4
        - 10.244.0.5
        - 10.244.0.6
        - 10.244.0.7
- name: control-node
  instances: 1
  templates:
    - {name: control-node, release: jepsen}
  resource_pool: common-resource-pool
  persistent_disk_pool: disks
  networks:
    - name: default
      static_ips:
        - 10.244.0.2

